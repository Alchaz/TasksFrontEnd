<mat-card>

  <form [formGroup]="form">
    <div class="basic-container">

      <h2>Create Task</h2>

      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Due Date</mat-label>
        <input matInput type="date" formControlName="dueDate">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>User</mat-label>
        <mat-select formControlName="userId">
          <mat-option *ngFor="let user of users" [value]="user.id">
            {{ user.username }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="createTask()">
        Create
      </button>
    </div>
  </form>

</mat-card>

---

<mat-card>

  <div class="table-container">
    <h2>Task List</h2>


    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select [(value)]="selectedStatus" (selectionChange)="filterByStatus()">
        <mat-option value="">All</mat-option>
        <mat-option *ngFor="let s of statuses" [value]="s">
          {{ s }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="filteredTasks">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let task">{{ task.title }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let task">

          <mat-select [value]="task.status"
                      (selectionChange)="changeStatus(task, $event.value)">

            <mat-option *ngFor="let s of statuses" [value]="s">
              {{ s }}
            </mat-option>

          </mat-select>

        </td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let task">
          {{ task.userName }}
        </td>
      </ng-container>




      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</mat-card>
